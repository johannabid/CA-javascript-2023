<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/css/styles.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <p><a href="index.html">Homepage</a></p>
      <h1>Contact</h1>
      <div class="cocktailmessage"></div>
      <form id="contactForm">
        <div>
          <input name="name" id="name" placeholder="Name" />
          <div class="form-error" id="nameError">You must enter a name</div>
        </div>
        <div>
          <input name="subject" id="subject" placeholder="Subject" />
          <div class="form-error" id="subjectError">
            Subject must have a minimun length of 10 characthers
          </div>
        </div>
        <div>
          <input name="email" id="email" placeholder="Email" />
          <div class="form-error" id="emailError">
            You must enter a valid email
          </div>
        </div>
        <div>
          <input name="address" id="address" placeholder="Address" />
          <div class="form-error" id="addressError">
            Address needs to have a minimum length of 25 characters
          </div>
        </div>
        <button>Submit</button>
      </form>
    </header>
    <div class="container"></div>
    <script src="js/components/message.js"></script>
    <script src="/js/contact.js" type="module"></script>
    <script src="/js/catchandfail.js" type="module"></script>
    <script src="/js/script.js" type="module"></script>
    <script src="js/details.js" type="module"></script>
    <script src="js/singleresult.js" type="module"></script>
  </body>
</html>
